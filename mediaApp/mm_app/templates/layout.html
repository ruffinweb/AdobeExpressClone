										</span>

								</p>

										<span class="icon">
											<img class="light-svg-image" src="{{ url_for('static', filename='svg_images/person.svg') }}" class="fa fa-user">
										</span>
										<span>Login</span>
									</a>
								</p>
							</div>
						</div>
					</div>
				</div>
